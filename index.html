<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <h2>Social media shared today, tomorrow or by location</h2>
        <img src="images/phone.png" class="iphone-img" alt="iphone">
        <div class="elipse"></div>
    </aside>

    <main>
        <img src="images/Logo.png" alt="logo" class="logo">
        <div class="form-header">
            <h1>Create account</h1>
            <p>For business, band or celebrity</p>
        </div>
        <form action="" id="myForm">

            <fieldset>
                <div class="input-container">
                    <legend for="first-name">First Name</legend>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-container">
                    <legend for="last-name">Last Name</legend>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="input-container">
                    <legend for="email">Email</legend>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <legend for="date-of-birth">Date of birth</legend>
                    <input type="date" id="date-of-birth" name="date-of-birth" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="input-container">
                    <legend for="password">Password</legend>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-container">
                    <legend for="confirm-password">Confirm Password</legend>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </fieldset>

            <div class="validation-section">
                <fieldset>
                    <div class="validation-container">
                        <input type="checkbox" name="checkbox-remember" id="checkbox-remember">
                        <legend for="checkbox-remember" class="legend-check">Remember me</legend>
                    </div>
                    <div class="validation-container">
                        <input type="checkbox" name="checkbox-privacy" id="checkbox-privacy">
                        <legend for="checkbox-privacy" class="legend-check">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></legend>
                    </div>
                </fieldset>
                <div class="password-forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="btn-section">
                <button type="submit" class="submit">Create account</button>
                <button type="button" class="google-btn">
                    <img src="images/google icon.png" alt="google icon" class="google-icon">
                    Sign-in with Google
                </button>
            </div>

            <div class="login-container">
                <p>Don't have an account? <a href="#">Login</a></p>
            </div>
            
        </form>

        <div class="badge-container">
            <img src="images/Google Play Badge.png" alt="google play badge" class="google-play">
            <img src="images/Group.png" alt="" class="apple">
        </div>
    </main>
    
</body>
</html>
